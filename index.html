<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register Form</title>
  <link rel="stylesheet" href="style1.css" />
  <style>
    * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: sans-serif;
}

body {
  background-color: #2d513a;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.container {
  display: flex;
  flex-wrap: wrap;
  background-color: #2d513a;
  width: 90%;
  max-width: 1100px;
  border-radius: 10px;
  overflow: hidden;
}

.image-side {
  flex: 1 1 300px;
  min-width: 300px;
}

.image-side img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

.form-side {
  flex: 1 1 400px;
  background-color: #f2f2f2;
  padding: 30px 20px;

  display: flex;
  flex-direction: column;
  justify-content: center; 
  align-items: center;   
}

.form-side h2 {
  color: #2d513a;
  font-size: 24px;
  text-align: center;
  margin-bottom: 20px;
}

form {
  display: flex;
  flex-direction: column;
  gap: 15px;
  background-color: white;
}

form input {
  width: 100%;
  padding: 12px 15px;
  border: none;
  border-radius: 25px;
  background-color: #2d513a;
  color: white;
  font-size: 14px;
}

form input::placeholder {
  color: white;
}

button {
  width: 50%;
  background-color: #2d513a;
  color: white;
  padding: 12px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  font-size: 14px;
  transition: background 0.3s;
}

button:hover {
  background-color: #24422f;
}

.login-text {
  font-size: 12px;
  text-align: center;
  color: #333;
}

.login-text a {
  color: #2d513a;
  text-decoration: none;
  font-weight: bold;
}
a{
    color: white;
    text-decoration: none;
}

@media (max-width: 768px) {
  .container {
    flex-direction: column;
  }

  .image-side, .form-side {
    width: 100%;
    min-width: unset;
  }

  .form-side {
    padding: 20px;
  }
}

  </style>
</head>
<body>
  <div class="container">
    <div class="image-side">
      <img src="000.jpg" alt="person image" />
    </div>
    <div class="form-side">
      <h2>REGISTER FORM</h2>
      <form>
        <input type="text" placeholder="FIRST NAME" required />
        <input type="text" placeholder="LAST NAME" required />
        <input type="tel" placeholder="PHONE" required />
        <input type="date" placeholder="BIRTHDATE" required />
        <input type="email" placeholder="EMAIL" required />
        <input type="password" placeholder="PASSWORD" required />
        <input type="password" placeholder="CONFIRM PASSWORD" required />
        <button type="submit"><a href="index1.html">SUBMIT</a></button>
        <p class="login-text">Already have an account ? <a href="#">Sign In</a></p>
      </form>
    </div>
  </div>
</body>
</html>
